# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    api_key: '%env(API_KEY)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        public: true

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name

    Domain\:
        resource: '../src/Domain'
        exclude:
            - '../src/Domain/Entity/'
            - '../src/Domain/Event/'
            - '../src/Domain/Request/'
            - '../src/Domain/Response/'

    Infrastructure\:
        resource: '../src/Infrastructure/'
        exclude:
            - '../src/Infrastructure/Symfony/Kernel.php'

    Infrastructure\Symfony\Controller\:
        resource: '../src/Infrastructure/Symfony/Controller/'
        tags: ['controller.service_arguments']

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    Domain\Gateway\RecipientRepositoryInterface: '@Infrastructure\Symfony\Repository\DoctrineRecipientRepository'

    Domain\Gateway\LoggingGatewayInterface: '@Infrastructure\Symfony\Service\LoggingService'

    Domain\Gateway\ApiKeyValidatorInterface: '@Infrastructure\Symfony\Security\ApiKeyAuthenticator'

    Domain\Gateway\MessageDispatcherInterface: '@Infrastructure\Symfony\Service\MessageDispatcher'

    Domain\Gateway\AlertSenderServiceInterface: '@Infrastructure\Symfony\Service\AlertSenderService'

    Infrastructure\Symfony\Security\ApiKeyAuthenticator:
        arguments:
            $apiKey: '%env(API_KEY)%'
